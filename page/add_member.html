<!doctype html>
<html lang="th">
    <head>
        <meta charset="utf-8">
        <title>สมัครสมาชิก</title>
        <link rel="stylesheet" href="../css/style.css">
        <style>
    .form{max-width:520px;margin:40px auto;font-family:sans-serif}
    label{display:block;margin:10px 0 6px}
    input{width:100%;padding:10px}
    button{margin-top:12px;padding:10px 14px;cursor:pointer}
    .hint{margin-top:10px;color:#555}
  </style>
    </head>
    <body>
        <div class="form">
            <h2>สมัครสมาชิก</h2>
            <form action="../backend/register.php" method="post">
                <label>ชื่อ</label>
                <input type="text" name="name" required>
                <label>อีเมล</label>
                <input type="email" name="email" required>
                <label>รหัสผ่าน</label>
                <input type="password" name="password" required>
                <button type="submit">สมัครและรับ OTP</button>
            </form>
            <p class="hint">ได้รับ OTP แล้ว? ไปที่หน้า <a
                    href="verify_otp.html">ยืนยัน OTP</a></p>
        </div>
    </body>
</html>
