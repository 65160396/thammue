<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Thammue - อัพโหลดสินค้า</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/open-shop.css" />
  </head>

  <body class="open-shop">
    <!-- topbar -->
    <ul class="top-nav">
      <li><a href="/page/storepage/store.html">ร้านค้า</a></li>
      <li><span class="top-divider">|</span></li>
      <li><a href="/page/main.html">ซื้อสินค้า</a></li>
      <li class="right"><a href="/page/notifications.html">แจ้งเตือน</a></li>
      <li><span class="top-divider">|</span></li>
      <li><a href="#help">ช่วยเหลือ</a></li>
      <li><span class="top-divider">|</span></li>
      <li><a href="#lang">ไทย</a></li>
    </ul>

    <!-- Header -->
    <div class="header-wrapper">
      <div class="logo-container">
        <a href="/page/main.html" class="brand-text">THAMMUE</a>
      </div>
      <div class="search-container">
        <div class="icon-buttons">
          <a class="action-button" href="/page/storepage/chat.html"
            aria-label="แชท" style="position:relative">
            <img src="/img/Icon/chat.png" alt="แชท">
            <span id="chatBadge" class="icon-badge" hidden>0</span>
          </a>

          <!-- โปรไฟล์ -->
          <div class="user-menu" id="userMenu">
            <button class="user-area" id="userArea" aria-haspopup="true"
              aria-expanded="false">
              <img src="/img/Icon/user.png" alt="โปรไฟล์" />
              <span class="user-chip" id="userChip" hidden></span>
              <svg class="chev" viewBox="0 0 20 20" aria-hidden="true">
                <path d="M5.5 7.5l4.5 4 4.5-4" fill="none" stroke="currentColor"
                  stroke-width="2" stroke-linecap="round"
                  stroke-linejoin="round" />
              </svg>
            </button>
            <div class="user-dropdown" id="userDropdown" role="menu"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- ===== Upload Product ===== -->
    <section class="open-shop">
      <div class="wizard-page">
        <!-- stepper -->
        <div class="stepper" aria-label="ขั้นตอนการอัปโหลดสินค้า">
          <div class="step is-active">
            <span class="dot" aria-hidden="true"></span>
            <span class="label">ข้อมูลสินค้า</span>
          </div>
          <div class="step">
            <span class="dot" aria-hidden="true"></span>
            <span class="label">ส่งแบบฟอร์ม</span>
          </div>
        </div>

        <!-- card -->
        <div class="wizard-card">
          <h2 class="form-section">ข้อมูลสินค้า</h2>

          <form action="/page/backend/productsforsale/upload_product.php"
            method="post" enctype="multipart/form-data">
            <input type="hidden" name="shop_id" id="shopIdHidden" />

            <div class="grid2">
              <!-- ชื่อสินค้า -->
              <div class="field field--full">
                <label for="name">ชื่อสินค้า</label>
                <input id="name" name="name" type="text" required
                  placeholder="เช่น รองเท้า ผักผลไม้ ของใช้ ฯลฯ" />
              </div>
              <!-- ราคา -->
              <div class="field field--full">
                <label for="price">ราคา (บาท)</label>
                <input id="price" name="price" type="number" step="0.01" min="0"
                  required placeholder="เช่น 250" />

                <div class="field field--full">
                  <label for="stock_qty">จำนวน (ชิ้น)</label>
                  <input id="stock_qty" name="stock_qty" type="number" min="0"
                    step="1" required placeholder="เช่น 10" />
                </div>

                <!-- หมวดหมู่ -->
                <div class="field field--full">
                  <label for="category">หมวดหมู่สินค้า</label>
                  <select id="category" name="category_id" required>
                    <option value disabled selected>เลือกหมวดหมู่</option>
                    <!-- fallback (กรณีโหลดไม่สำเร็จ) -->
                    <option value="1">สินค้าแฮนเมด</option>
                    <option value="2">งานประดิษฐ์</option>
                    <option value="3">สินค้าท้องถิ่น</option>
                    <option value="4">สินค้ามือสอง</option>
                  </select>
                </div>

                <!-- รายละเอียด -->
                <div class="field field--full">
                  <label for="desc">รายละเอียดสินค้า</label>
                  <input id="desc" name="description" type="text" required
                    placeholder="สภาพ/ขนาด/จุดเด่น ฯลฯ" />
                </div>

                <!-- รูปหลัก -->
                <div class="field field--full">
                  <label for="image_main">รูปสินค้า</label>
                  <input id="image_main" name="image_main" type="file"
                    accept="image/*" required />
                </div>

                <!-- รูปเพิ่ม -->
                <div class="field field--full">
                  <label for="image_extra1">รูปสินค้าเพิ่มเติม <span
                      class="error-hint">กรณีมีรูปสินค้ามากกว่า 1</span></label>
                  <input id="image_extra1" name="image_extra[]" type="file"
                    accept="image/*" />
                </div>
                <div class="field field--full">
                  <label for="image_extra2">รูปสินค้าเพิ่มเติม <span
                      class="error-hint">กรณีมีรูปสินค้ามากกว่า 1</span></label>
                  <input id="image_extra2" name="image_extra[]" type="file"
                    accept="image/*" />
                </div>
              </div>

              <div class=".open-shop .actions">
                <button type="submit" class="btn">ถัดไป</button>
              </div>
            </form>
          </div>
        </div>
      </section>

      <script src="/js/me.js"></script> <!--ดึงสถานะผู้ใช้-->
      <script src="/js/user-menu.js"></script> <!--จัดการเมนูโปรไฟล์-->
      <script src="/js/products/upload-product.js"></script>
      <script src="/js/products/file-input-enhance.js"></script>

      <script src="/js/header-noti.js"></script>
      <script src="/js/notify-poll.js"></script>
    </body>
  </html>
