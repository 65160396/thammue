<!DOCTYPE html>
<html lang="th">
    <head>
        <!-- [1] Meta & CSS หลักของหน้า “วิเคราะห์ยอดขาย” -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Thammue - วิเคราะห์ยอดขาย</title>
        <link rel="stylesheet" href="/css/style.css" />
        <link rel="stylesheet" href="/css/open-shop.css" />
        <link rel="stylesheet" href="/css/store-sales.css" />
    </head>

    <body class="open-shop store-sales-page">
        <!-- [2] แถบบนสุด (Top nav: แลกเปลี่ยน/เปิดร้าน/แจ้งเตือน/ช่วยเหลือ/ภาษา) -->
        <ul class="top-nav">...</ul>

        <!-- [3] Header (โลโก้ + ไอคอนแชท + เมนูโปรไฟล์ผู้ใช้) -->
        <div class="header-wrapper">...</div>

        <!-- [4] เนื้อหาหลักของหน้า -->
        <div class="wrap">
            <h2>วิเคราะห์ยอดขาย</h2>

            <!-- [4.1] ส่วนฟิลเตอร์ช่วงเวลา + ระดับการรวมข้อมูล (day/week/month/year)
             - ผู้ใช้เลือกช่วงวันที่และ granularity แล้วกด “ดูรายงาน” -->
            <div class="card">
                <div
                    style="display:flex; gap:10px; align-items:flex-end; flex-wrap:wrap;">
                    <div><label for="f-from">ตั้งแต่</label><input type="date"
                            id="f-from" /></div>
                    <div><label for="f-to">ถึง</label><input type="date"
                            id="f-to" /></div>
                    <div>
                        <label for="f-group">ระดับการรวม</label>
                        <select id="f-group">
                            <option value="day">รายวัน</option>
                            <option value="week">รายสัปดาห์</option>
                            <option value="month">รายเดือน</option>
                            <option value="year">รายปี</option>
                        </select>
                    </div>
                    <button class="btn btn-dark" id="btn-run">ดูรายงาน</button>
                </div>
            </div>

            <!-- [4.2] กราฟรายได้ตามช่วงเวลา (Chart.js จะวาดลงใน <canvas>) -->
            <div class="card">
                <h3>กราฟรายได้ตามช่วงเวลา</h3>
                <canvas id="chartRevenue" height="120"></canvas>
            </div>

            <!-- [4.3] ตารางสรุปแบบ Time Series (ช่วง/รายได้/ออเดอร์/ชิ้น)
             - JS เติมแถวลง <tbody id="ts-body"> จากผลลัพธ์ที่ดึงมา -->
            <div class="card">
                <h3>รายละเอียดตามช่วง</h3>
                <table class="table-basic">
                    <thead>
                        <tr>
                            <th>ช่วง</th>
                            <th style="text-align:right">รายได้ (บาท)</th>
                            <th style="text-align:right">ออเดอร์</th>
                            <th style="text-align:right">ชิ้น</th>
                        </tr>
                    </thead>
                    <tbody id="ts-body"></tbody>
                </table>
            </div>
            
            <div class="actions">
                <a class="btn back" id="btn-back">ย้อนกลับ</a>
            </div>

    
            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
            <script src="/js/me.js"></script>
            <script src="/js/user-menu.js"></script>
            <script src="/js/header-noti.js"></script>
            <script src="/js/notify-poll.js"></script>
            <script src="/js/store/shop-analytics.js"></script>
            <script src="/js/store/shop-toggle.js"></script>
            <script>
        document.addEventListener('DOMContentLoaded', () => { toggleOpenOrMyShop(); });
      </script>

            <script>
        (function(){
          const qs = new URLSearchParams(location.search);
          const shopId = qs.get('shop_id');
          if (!shopId) return;
          const back = document.getElementById('btn-back');
          const navStore = document.getElementById('nav-store');
          if (back) back.href = `/page/storepage/store-sales.html?shop_id=${encodeURIComponent(shopId)}`;
          if (navStore) navStore.href = `/page/storepage/store.html?shop_id=${encodeURIComponent(shopId)}`;
        })();
      </script>
        </div>
    </body>
</html>
