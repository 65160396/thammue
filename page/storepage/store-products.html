<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Thammue - จัดการสินค้า</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/open-shop.css" />
  </head>
  <body class="open-shop">
    <!-- topbar -->
    <ul class="top-nav">
      <li><a href="/page/storepage/store.html">ร้านค้า</a></li>
      <li><span class="top-divider">|</span></li>
      <li><a href="/page/main.html">ซื้อสินค้า</a></li>
      <li class="right"><a href="#notification">แจ้งเตือน</a></li>
      <li><span class="top-divider">|</span></li>
      <li><a href="#help">ช่วยเหลือ</a></li>
      <li><span class="top-divider">|</span></li>
      <li><a href="#lang">ไทย</a></li>
    </ul>

    <!-- Header -->
    <div class="header-wrapper">
      <div class="logo-container">
        <a href="/page/main.html" class="brand-text">THAMMUE</a>
      </div>
      <div class="search-container">
        <div class="icon-buttons">
          <button class="action-button"><img src="/img/Icon/chat.png"
              alt="แชท" /></button>
          <div class="user-menu" id="userMenu">
            <button class="user-area" id="userArea" aria-haspopup="true"
              aria-expanded="false">
              <img src="/img/Icon/user.png" alt="โปรไฟล์" />
              <span class="user-chip" id="userChip" hidden></span>
              <svg class="chev" viewBox="0 0 20 20" aria-hidden="true">
                <path d="M5.5 7.5l4.5 4 4.5-4" fill="none" stroke="currentColor"
                  stroke-width="2" stroke-linecap="round"
                  stroke-linejoin="round" />
              </svg>
            </button>
            <div class="user-dropdown" id="userDropdown" role="menu"></div>
          </div>
        </div>
      </div>
    </div>

    <section class="open-shop">
      <div class="wizard-page">
        <div class="wizard-card">
          <h2 class="form-section">รายการสินค้าของฉัน</h2>
          <table class="product-table"
            style="width:100%; border-collapse:collapse">
            <thead>
              <tr>
                <th style="text-align:left">ชื่อสินค้า</th>
                <th style="text-align:right">ราคา</th>
                <th style="text-align:center">จัดการ</th>
              </tr>
            </thead>
            <tbody id="productList">
              <tr><td colspan="3"
                  style="text-align:center">กำลังโหลด...</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>

    <script src="/js/me.js"></script>
    <script src="/js/user-menu.js"></script>

    <script>
    (function(){
      const tbody = document.getElementById('productList');
      const shopId = new URLSearchParams(location.search).get('shop_id');

      if (!shopId) {
        tbody.innerHTML = '<tr><td colspan="3" style="text-align:center">ไม่พบ shop_id</td></tr>';
        return;
      }

      const fmt = v => Number(v||0).toLocaleString('th-TH', {
        minimumFractionDigits: 2, maximumFractionDigits: 2
      });

      const normalizePath = p => {
        if (!p) return '';
        let s = String(p).replace(/\\/g,'/');
        if (s.startsWith('/uploads/')) s = '/page' + s;
        return s;
      };

      function render(items){
        if (!items?.length) {
          tbody.innerHTML = '<tr><td colspan="3" style="text-align:center">ยังไม่มีสินค้า</td></tr>';
          return;
        }
        tbody.innerHTML = items.map(it => {
          const img = normalizePath(it.main_image);
          const thumb = img ? `<img src="${img}" alt="" style="width:44px;height:44px;object-fit:cover;border-radius:8px;margin-right:8px">` : '';
          return `
            <tr class="product-row" data-id="${it.id}">
              <td>${thumb}${it.name}</td>
              <td style="text-align:right">${fmt(it.price)}</td>
              <td style="text-align:center">
                <a class="btn btn--ghost" href="/page/storepage/store-edit.html?id=${it.id}&shop_id=${shopId}">แก้ไข</a>
                <button class="btn btn--danger del">ลบ</button>
              </td>
            </tr>`;
        }).join('');
      }

      async function load(){
        const r = await fetch(`/page/store/shop_products.php?shop_id=${encodeURIComponent(shopId)}`, { credentials:'include' });
        const d = await r.json();
        if (!d.ok) throw new Error(d.error || 'load failed');
        render(d.items);
      }

      tbody.addEventListener('click', async (e)=>{
        const tr = e.target.closest('tr.product-row');
        if (!tr) return;
        const pid = tr.dataset.id;

        if (e.target.closest('.del')) {
          if (!confirm('ลบสินค้านี้ใช่ไหม?')) return;
          const r = await fetch('/page/store/product_delete.php', {
            method:'POST',
            credentials:'include',
            headers:{ 'Content-Type':'application/x-www-form-urlencoded' },
            body: new URLSearchParams({ product_id: pid, shop_id: shopId })
          });
          const d = await r.json();
          if (!d.ok) return alert(d.error || 'delete failed');
          await load();
        }
      });

      load().catch(err=>{
        console.error(err);
        tbody.innerHTML = '<tr><td colspan="3" style="text-align:center;color:red">โหลดรายการไม่สำเร็จ</td></tr>';
      });
    })();
    </script>
  </body>
</html>
