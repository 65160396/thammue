<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>แชต | THAMMUE</title>

  <!-- สไตล์หลักของโปรเจกต์ -->
  <link rel="stylesheet" href="/css/ex.exchange.css" />
  <!-- สไตล์แชต: ใช้ไฟล์ CSS ใหม่ที่คุณส่งมา (บันทึกเป็น /css/ex.chat.css) -->
  <link rel="stylesheet" href="/css/ex.chat.css" />
  <link rel="stylesheet" href="/css/ex.header.css">
</head>
<body>
  <!-- Header รวมทุกหน้า -->
  <div data-include="/page/partials/ex_header.html"></div>

  <!-- หน้าหลักของแชต -->
  <div class="chat-wrap">
    <div class="chat-grid">
      <!-- ซ้าย: รายการห้อง -->
      <aside class="chat-list">
        <div class="chat-list-head">ห้องของฉัน</div>
        <ul id="convList">
          <!-- จะถูกเติมด้วย JS: <li data-id="..."><a>...</a></li> -->
        </ul>
      </aside>

      <!-- ขวา: ห้องสนทนา -->
      <section class="chat-box">
        <div class="chat-box-head" id="chatHead">
          เลือกห้องเพื่อเริ่มสนทนา
          <span class="sub"></span>
        </div>

        <div id="chatMsgs" class="chat-msgs">
          <div class="hint">ยังไม่มีข้อความ</div>
          <!-- จะถูกเติมด้วย JS:
               <div class="day-sep"><span>วันนี้</span></div>
               <div class="msg you"><div class="bubble">…<span class="at">เวลา</span></div></div>
               <div class="msg me"><div class="bubble">…<span class="at">เวลา</span></div></div>
          -->
        </div>

        <div class="chat-input">
          <textarea id="msgBox" placeholder="พิมพ์ข้อความ..."></textarea>
          <button id="btnSend" type="button">ส่ง</button>
        </div>
      </section>
    </div>
  </div>

  <!-- สคริปต์รวมของโปรเจกต์ -->
  <script src="/js/ex.include.js"></script>
  <script src="/js/me.js"></script>
  <script src="/js/ex.header.js"></script>

  <!-- ฟังก์ชัน REST helper (ถ้ามีใช้ในหน้าแชต) -->
  <script src="/js/ex.exchange.js"></script>

  <!-- ลอจิกของหน้าแชต (ปรับ selectors ให้ตรงกับไอดีด้านบน) -->
  <script src="/js/ex.chat.page.js"></script>
</body>
</html>
