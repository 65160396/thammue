  count:   "#searchCount",
  clear:   "#clearSearch",

  endpoint: "/page/backend/search/search_favorites.php", // หรือไฟล์ PHP ที่คุณใช้จริง (ตัวที่แนบมาก็ใช้ได้)
  per: 24,
  sort: "relevance",
  minLength: 1,
  debounceMs: 300,
  rememberLast: true
});
</script>

    <script>
// adapter: ให้ header-search.js เรียกมาที่นี่แทนการ redirect
window.runSearch = function(term){
  const q   = document.getElementById('q');
  const btn = document.getElementById('btnSearch');
  if (q) q.value = (term || q.value || '').trim();

  // ถ้า Search.js มี method ให้เรียกตรง ๆ ก็ใช้เลย
  if (window.Search && typeof Search.run === 'function') {
    Search.run(q.value);                 // ชื่อ method แล้วแต่โปรเจ็กต์ของเธอ
  } else if (btn) {
    btn.click();                         // ให้ flow ของ Search.init ทำงานตามเดิม
  }

  // เปิดส่วนผลการค้นหา (ถ้าหน้านั้นมี)
  const sec   = document.getElementById('searchSection');
  if (sec) sec.hidden = false;
};
</script>
