<!DOCTYPE html>
<html lang="th">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Thammue</title>
        <link rel="stylesheet" href="/css/style.css" />
    </head>

    <body>
        <ul>
            <li><a class="right"
                    href="/page/open_a_shop.html">เปิดร้านค้า</a></li>
            <li class="right">
                <a href="/page/add_member.html">สมัครสมาชิก</a></li>
            <li class="right"><a href="/page/login.html">เข้าสู่ระบบ</a></li>
            <li class="right"><a href="#language">
                    <img src="/img/world.png" alt="ภาษา"
                        class="menu-icon" />ภาษา</a></li>
            <li class="right"><a href="#help">
                    <img src="/img/question.png" alt="ช่วยเหลือ"
                        class="menu-icon" /> ช่วยเหลือ</a></li>
            <li class="right"><a href="#notification">
                    <img src="/img/notification.png" alt="การแจ้งเตือน"
                        class="menu-icon" /> การแจ้งเตือน</a></li>
        </ul>

        <div class="header-wrapper">
            <div class="logo-container">
                <img src="/img/สกาย.jpg" alt="THAMMUE">
            </div>

            <div class="search-container">
                <div class="search-group">
                    <input type="text" placeholder="ค้นหาสินค้า" />
                    <button class="search-button" aria-label="ค้นหา">
                        <img src="/img/search.png" alt="ค้นหา" />
                    </button>
                </div>
                <div class="icon-buttons">
                    <button class="action-button" aria-label="แลกเปลี่ยนสินค้า">
                        <img src="/img/exchange.png" alt="แลกเปลี่ยนสินค้า" />
                    </button>
                    <button class="action-button"
                        aria-label="เพิ่มสินค้าลงตะกร้า">
                        <img src="/img/shopping-cart.png"
                            alt="เพิ่มสินค้าลงตะกร้า" />
                    </button>
                    <button class="action-button" aria-label="แชท">
                        <img src="/img/chat.png" alt="ช่องแชท" />
                    </button>
                </div>
            </div>
        </div>

        <div class="ad-banner">
            <img src="/img/โฆษณา.jpg" alt="โฆษณา" />
        </div>

        <div class="category-buttons">
            <a href="category/handmade.html" style="text-decoration: none;">
                <button class="category-button">
                    <img src="/img/Product/Category/แฮนเมด.png"
                        alt="สินค้าแฮนเมด" />สินค้าแฮนเมด</button>
            </a>
            <a href="category/crafts.html" style="text-decoration: none;">
                <button class="category-button">
                    <img src="/img/Product/Category/ประดิษฐ์.png"
                        alt="งานประดิษฐ์" />งานประดิษฐ์</button>
            </a>
            <a href="category/local_products.html"
                style="text-decoration: none;">
                <button class="category-button">
                    <img src="/img/Product/Category/ตะกร้าสาน.png"
                        alt="สินค้าท้องถิ่น" />สินค้าท้องถิ่น</button>
            </a>
            <a href="category/home_decorations.html"
                style="text-decoration: none;">
                <button class="category-button">
                    <img src="/img/Product/Category/แจกัน.png"
                        alt="ของตกแต่งบ้าน" />ของตกแต่งบ้าน</button>
            </a>
            <a href="category/jewelry.html" style="text-decoration: none;">
                <button class="category-button">
                    <img src="/img/Product/Category/ต่างหู.png"
                        alt="เครื่องประดับ" />เครื่องประดับ</button>
            </a>
            <a href="category/second_hand.html" style="text-decoration: none;">
                <button class="category-button">
                    <img src="/img/Product/Category/เสื้อ.png"
                        alt="สินค้ามือสอง" />สินค้ามือสอง</button>
            </a>
        </div>

    </body>
</html>
