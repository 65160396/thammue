<!DOCTYPE html>
<html lang="th">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Thammue</title>
        <link rel="stylesheet" href="/css/style.css" />
    </head>

    <body>
        <ul>
            <li><a class="active" href="#openashop">เปิดร้านค้า</a></li>
            <li class="right"><a href="#applyformembership">สมัครสมาชิก</a></li>
            <li class="right"><a href="#login">เข้าสู่ระบบ</a></li>
            <li class="right"><a href="#language">
                    <img src="/img/world.png" alt="ภาษา"
                        class="menu-icon" />ภาษา</a></li>
            <li class="right"><a href="#help">
                    <img src="/img/question.png" alt="ช่วยเหลือ"
                        class="menu-icon" /> ช่วยเหลือ</a></li>
            <li class="right"><a href="#notification">
                    <img src="/img/notification.png" alt="การแจ้งเตือน"
                        class="menu-icon" /> การแจ้งเตือน</a></li>
        </ul>

        <div class="header-wrapper">
            <div class="logo-container">
                <img src="/img/สกาย.jpg" alt="THAMMUE">
            </div>

            <div class="search-container">
                <div class="search-group">
                    <input type="text" placeholder="ค้นหาสินค้า" />
                    <button class="search-button" aria-label="ค้นหา">
                        <img src="/img/search.png" alt="ค้นหา" />
                    </button>
                </div>
                <div class="icon-buttons">
                    <button class="action-button" aria-label="แลกเปลี่ยนสินค้า">
                        <img src="/img/exchange.png" alt="แลกเปลี่ยนสินค้า" />
                    </button>
                    <button class="action-button" aria-label="ถูกใจสินค้า">
                        <img src="/img/heart.png" alt="ถูกใจสินค้า" />
                    </button>
                    <button class="action-button" aria-label="แชท">
                        <img src="/img/chat.png" alt="ช่องแชท" />
                    </button>
                </div>
            </div>
        </div>

        <div class="ad-banner">
            <img src="/img/โฆษณา.jpg" alt="โฆษณา" />
        </div>

        <div class="category-buttons">
            <button class="category-button">
                <img src="/img/notebook.png" alt="สินค้าอิเล็กทรอนิกส์" />
                สินค้าอิเล็กทรอนิกส์</button>
            <button class="category-button">
                <img src="/img/เตาปิ้้งขนมปัง.png"
                    alt="เครื่องใช้ภายในบ้าน" />เครื่องใช้ภายในบ้าน</button>
            <button class="category-button">
                <img src="/img/รถเข็น.png"
                    alt="อุปกรณ์เด็ก" />อุปกรณ์เด็ก</button>
            <button class="category-button">
                <img src="/img/เดรส.png" alt="เสื้อผ้า" />เสื้อผ้า</button>
            <button class="category-button">
                <img src="/img/book.png" alt="หนังสือ" />หนังสือ</button>
            <button class="category-button">
                <img src="/img/bearbrick.png" alt="ของสะสม" />ของสะสม</button>
        </div>

    </body>
</html>
