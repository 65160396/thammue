  <div class="noti-wrap">
    <div class="noti-head">
      <h2 style="margin:0">แจ้งเตือนของฉัน</h2>
      <div class="noti-actions">
        <button id="markAllBtn" class="btn">ทำเป็นอ่านแล้วทั้งหมด</button>
        <button id="refreshBtn" class="btn">รีเฟรช</button>
      </div>
    </div>
    <div id="notiList" class="noti-list"></div>
    <div id="emptyState" class="empty" hidden>ยังไม่มีแจ้งเตือน</div>
  </div>

  <script>
    window.API_BASE = '/thammue/exchangepage/api';
    let page = {limit:20, offset:0, done:false};
    const listEl = document.getElementById('notiList');
    const emptyEl = document.getElementById('emptyState');

    const fmtTime = s => { try{ return new Date(s.replace(' ','T')).toLocaleString('th-TH'); }catch(_){ return s; } };
    const escapeHtml = s => String(s).replace(/[&<>"']/g, m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[m]));

    async function loadNotis(reset=false){
      if(reset){ page = {limit:20, offset:0, done:false}; listEl.innerHTML=''; }
      if(page.done) return;
      const res = await fetch(`${window.API_BASE}/notifications/list.php?limit=${page.limit}&offset=${page.offset}`, { credentials:'include', cache:'no-store' });
      if(!res.ok) return;
      const data = await res.json();
      const items = data.items || [];
      emptyEl.hidden = !(reset && items.length === 0);
      renderItems(items);
      page.offset += items.length;
      if(items.length < page.limit) page.done = true;
    }

    function renderItems(items){
      const fr = document.createDocumentFragment();
      for(const it of items){
        const card = document.createElement('div');
        card.className = 'noti-item' + (it.is_read ? '' : ' unread');
        card.setAttribute('data-nid', it.id);
        card.setAttribute('tabindex', '0');
        card.innerHTML = `
          <div>
            <h3 class="noti-title">${escapeHtml(it.title)}</h3>
            ${it.body ? `<div class="noti-body">${escapeHtml(it.body)}</div>` : ``}
            <div class="noti-meta">${it.type} • ${fmtTime(it.created_at)}</div>
          </div>
          <div class="noti-actions">
            ${it.is_read ? `` : `<button class="btn" data-mark="${it.id}">ทำเป็นอ่านแล้ว</button>`}
          </div>`;
        fr.appendChild(card);
      }
      listEl.appendChild(fr);
    }

    async function markRead(ids=[]){
      const res = await fetch(`${window.API_BASE}/notifications/mark_read.php`,{
        method:'POST', credentials:'include',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ids})
      });
      if(!res.ok) return;
      window.dispatchEvent(new CustomEvent('thammue:notifications:changed'));
      await loadNotis(true);
    }

    document.addEventListener('click', async (e)=>{
      const card = e.target.closest('.noti-item[data-nid]');
      if(card){
        const id = +card.getAttribute('data-nid');
        if(card.classList.contains('unread')) {
          card.classList.remove('unread');
          try{
            const el = document.getElementById('notiBadge');
            if(el && !el.hidden){
              const now = Math.max(0, (+el.textContent||0) - 1);
              el.textContent = now; el.hidden = now <= 0;
            }
          }catch(_) {}
        }
        await markRead([id]);
        window.location.href = `detailreq.html?nid=${id}`;
        return;
      }
      const btn = e.target.closest('[data-mark]');
      if(btn){ const id = +btn.getAttribute('data-mark'); await markRead([id]); }
    });

    document.getElementById('markAllBtn').addEventListener('click', ()=>markRead([]));
    document.getElementById('refreshBtn').addEventListener('click', ()=>loadNotis(true));

    document.addEventListener('DOMContentLoaded', async ()=>{
      await loadNotis(true);
      const io = new IntersectionObserver(async entries=>{
        if(entries.some(x=>x.isIntersecting)) await loadNotis(false);
      }, {root:null, rootMargin:'600px', threshold:0});
      const sentinel = document.createElement('div'); sentinel.style.height='1px';
      listEl.after(sentinel); io.observe(sentinel);
    });
  </script>
