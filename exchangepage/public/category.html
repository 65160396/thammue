<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <base href="/exchangepage/public/">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>หมวดหมู่ | Thammue</title>

  <link rel="stylesheet" href="../css/instyle.css" />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/cards.kebab.css" />
</head>
<body>
  <div class="header-wrapper" style="padding:16px">
    <a class="brand-text" href="index.html">THAMMUE</a>
  </div>

  <main class="section">
    <div class="container">
      <h2 id="catTitle">รายการสินค้า</h2>

      <script>
        // กำหนดชื่อหมวดหมู่ (ตรงกับ DB)
        const CAT_MAP = {1:'แฮนเมด',2:'ของประดิษฐ์',3:'ของใช้ทั่วไป',4:'เสื้อผ้า',5:'หนังสือ',6:'ของสะสม'};
        const params = new URLSearchParams(location.search);
        const catId = Number(params.get('category_id') || params.get('cat'));
        const titleEl = document.getElementById('catTitle');
        titleEl.textContent = (catId && CAT_MAP[catId]) ? `สินค้าในหมวด: ${CAT_MAP[catId]}` : 'รายการสินค้า';
        window.__CAT_MAP__ = CAT_MAP;
        window.__CAT_ID__  = catId || null;
        // base API (กันประกาศซ้ำกับไฟล์อื่น)
        window.API_BASE = window.API_BASE || '/exchangepage/api';
      </script>

      <div id="catGrid" class="grid grid-4"></div>

      <div class="center mt-16">
        <button id="loadMore" class="btn" hidden>โหลดเพิ่ม</button>
      </div>
    </div>
  </main>

  <script type="module" src="../js/dot/category.page.js"></script>
</body>
</html>
