<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <base href="/exchangepage/public/">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>แก้ไขสินค้า | THAMMUE</title>
  <link rel="stylesheet" href="/exchangepage/css/instyle.css" />
  <link rel="stylesheet" href="/exchangepage/css/style.css" />
  <style>
    .edit-wrap{max-width:960px;margin:24px auto;padding:16px}
    .box{background:#fff;border:1px solid #eee;border-radius:12px;padding:16px}
    .field{margin:12px 0}
    .field label{display:block;font-weight:600;margin-bottom:6px}
    .actions{display:flex;gap:10px;margin-top:16px}
    .gallery{display:grid;grid-template-columns:repeat(auto-fill,minmax(120px,1fr));gap:12px}
    .thumb{position:relative;border-radius:10px;overflow:hidden;border:1px solid #eee}
    .thumb img{width:100%;height:120px;object-fit:cover;display:block}
    .thumb .cover-badge{position:absolute;top:6px;left:6px;background:#111;color:#fff;font-size:12px;padding:2px 6px;border-radius:999px}
    .thumb .btns{position:absolute;right:6px;bottom:6px;display:flex;gap:6px}
    .thumb button{border:0;border-radius:8px;padding:6px 8px;cursor:pointer}
    .thumb .del{background:#fee2e2;color:#b91c1c}
    .thumb .set{background:#e0f2fe;color:#0369a1}
    .upload-area{display:flex;align-items:center;gap:12px;margin:8px 0}
    .upload-area input[type=file]{display:none}
    .fake-btn{display:inline-flex;align-items:center;gap:6px;padding:8px 12px;border-radius:8px;border:1px dashed #aaa;cursor:pointer}
    .muted{color:#666}
  </style>
</head>
  <body>
    <ul class="top-nav">
      <li><a class="js-upload"
          href="/exchangepage/public/upload.html">อัพโหลดสินค้าแลกเปลี่ยน</a></li>
      <li><span class="top-divider">|</span></li>
      <li><a href="/thammue/page/main.html">ซื้อสินค้า</a></li>
      <li class="right"><a id="notiBtn" href="notifications.html">แจ้งเตือน
          <span id="notiBadge" hidden class="badge"></span></a></li>
      <li><span class="top-divider">|</span></li>
      <li><a href="#help">ช่วยเหลือ</a></li>
      <li><span class="top-divider">|</span></li>
      <li><a href="#lang">ไทย</a></li>
    </ul>

    <div class="header-wrapper">
      <div class="logo-container"><a href="/exchangepage/public/index.html"
          class="brand-text">THAMMUE</a></div>
      <div class="search-container">
        <div class="search-group">
          <input type="text" placeholder="ค้นหาสินค้า" />
          <button class="search-button" aria-label="ค้นหา"><img
              src="/exchangepage/img/Icon/search.png" alt="ค้นหา" /></button>
        </div>

        <div class="icon-buttons desktop-icons">
          <a class="action-button" href="/exchangepage/public/request.html"
            aria-label="คำขอแลกเปลี่ยน">
            <img src="/exchangepage/img/Icon/exchange.png" alt><span
              class="badge" id="reqBadge" hidden>0</span>
          </a>
          <a class="action-button" href="/exchangepage/public/fav.html"
            aria-label="รายการโปรด">
            <img src="/exchangepage/img/Icon/heart.png" alt><span class="badge"
              id="favBadge" hidden>0</span>
          </a>
          <a class="action-button" href="/exchangepage/public/chat.html"
            aria-label="แชท">
            <img src="/exchangepage/img/Icon/chat.png" alt><span class="badge"
              id="chatBadge" hidden>0</span>
          </a>

          <div class="user-menu" id="userMenu">
            <button class="user-area" id="userArea" aria-haspopup="true"
              aria-expanded="false">
              <img src="/exchangepage/img/Icon/user.png" alt="โปรไฟล์" />
              <span class="user-chip" id="userChip" hidden></span>
              <svg class="chev" viewBox="0 0 20 20" aria-hidden="true">
                <path d="M5.5 7.5l4.5 4 4.5-4" fill="none" stroke="currentColor"
                  stroke-width="2" stroke-linecap="round"
                  stroke-linejoin="round" />
              </svg>
            </button>
            <div class="user-dropdown" id="userDropdown" role="menu"></div>
          </div>
        </div>

        <button class="hamburger" aria-label="เปิดเมนู"
          aria-controls="mobileIcons" aria-expanded="false">
          <img src="/exchangepage/img/Icon/menu.png" alt aria-hidden="true">
        </button>
      </div>
    </div>

    <nav id="mobileIcons" class="icons-drawer" hidden>
      <button class="icons-drawer__close" aria-label="ปิดเมนู">✕</button>
      <a href="/exchangepage/public/request.html"><img
          src="../img/Icon/exchange.png" alt> คำขอแลกเปลี่ยน</a>
      <a href="/exchangepage/public/fav.html"><img src="../img/Icon/heart.png"
          alt> รายการโปรด</a>
      <a href="/exchangepage/public/chat.html"><img src="../img/Icon/chat.png"
          alt> แชท</a>

      <div class="user-menu" id="userMenu">
        <button class="user-area" id="userArea" aria-haspopup="true"
          aria-expanded="false">
          <img src="../img/Icon/user.png" alt="โปรไฟล์" />
          <span class="user-chip" id="userChip" hidden></span>
          <svg class="chev" viewBox="0 0 20 20" aria-hidden="true">
            <path d="M5.5 7.5l4.5 4 4.5-4" fill="none" stroke="currentColor"
              stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </button>
        <div class="user-dropdown" id="userDropdown" role="menu"></div>
      </div>

      <a href="/page/profile.html"><img src="../img/Icon/user.png" alt>
        โปรไฟล์</a>
    </nav>
    <div class="icons-backdrop" hidden></div>

    <div class="category-buttons">
      <a href="category.html?category_id=1" class="category-button">แฮนเมด</a>
      <a href="category.html?category_id=2"
        class="category-button">ของประดิษฐ์</a>
      <a href="category.html?category_id=3"
        class="category-button">ของใช้ทั่วไป</a>
      <a href="category.html?category_id=4" class="category-button">เสื้อผ้า</a>
      <a href="category.html?category_id=5" class="category-button">หนังสือ</a>
      <a href="category.html?category_id=6" class="category-button">ของสะสม</a>
    </div>
  <div class="edit-wrap">
    <a href="index.html" class="back-link">⟵ กลับหน้าหลัก</a>
    <h2>แก้ไขสินค้า</h2>

    <div id="alert" class="box" style="display:none"></div>

    <form id="editForm" class="box" hidden>
      <div class="field">
        <label for="title">ชื่อสินค้า *</label>
        <input id="title" name="title" type="text" required />
      </div>

      <div class="field">
        <label for="category_id">หมวดหมู่ *</label>
        <select id="category_id" name="category_id" required>
          <option value="1">แฮนเมด</option>
          <option value="2">ของประดิษฐ์</option>
          <option value="3">ของใช้ทั่วไป</option>
          <option value="4">เสื้อผ้า</option>
          <option value="5">หนังสือ</option>
          <option value="6">ของสะสม</option>
        </select>
      </div>

      <div class="field">
        <label for="description">รายละเอียด</label>
        <textarea id="description" name="description" rows="4"></textarea>
      </div>

      <div class="field">
        <label for="province">จังหวัด</label>
        <input id="province" name="province" type="text" placeholder="เช่น ชลบุรี" />
      </div>

      <!-- ภาพ -->
      <div class="field">
        <label>รูปภาพ</label>
        <div class="upload-area">
          <label class="fake-btn" for="files">+ เพิ่มรูป</label>
          <input id="files" type="file" accept="image/*" multiple />
          <span class="muted">รองรับ JPG/PNG/WEBP/GIF (อัปโหลดได้หลายรูป)</span>
        </div>
        <div id="gallery" class="gallery"></div>
      </div>

      <div class="actions">
        <button type="submit" class="btn btn-primary">บันทึกการแก้ไข</button>
        <a class="btn btn-ghost" id="backDetail" href="#">ยกเลิก</a>
      </div>
    </form>
  </div>

  <script>
    // base API
    window.API_BASE = window.API_BASE || '/exchangepage/api';

    const params = new URLSearchParams(location.search);
    const itemId = params.get('id');

    const $ = s => document.querySelector(s);
    const alertBox = $('#alert');
    const form = $('#editForm');
    const gallery = $('#gallery');
    const filesInput = $('#files');

    function showAlert(msg){ alertBox.style.display='block'; alertBox.textContent = msg; }
    function hideAlert(){ alertBox.style.display='none'; }

    function renderGallery(images){
      gallery.innerHTML = images.map(im => `
        <div class="thumb" data-img-id="${im.id}">
          ${im.is_cover ? '<div class="cover-badge">หน้าปก</div>' : ''}
          <img src="${im.url}" alt="">
          <div class="btns">
            ${im.is_cover ? '' : `<button class="set" data-action="setcover" data-id="${im.id}">ตั้งหน้าปก</button>`}
            <button class="del" data-action="del" data-id="${im.id}">ลบ</button>
          </div>
        </div>
      `).join('');
    }

    async function loadItem() {
      if (!itemId) { showAlert('ไม่พบรหัสสินค้า'); return; }
      try {
        const r = await fetch(`${window.API_BASE}/items/show.php?id=${encodeURIComponent(itemId)}`, { cache:'no-store', credentials:'include' });
        const d = await r.json();
        if (!d || !d.ok || !d.item) { showAlert('ไม่พบสินค้า'); return; }
        if (!d.item.is_owner) { showAlert('คุณไม่มีสิทธิ์แก้ไขสินค้านี้'); return; }

        $('#title').value = d.item.title || '';
        $('#category_id').value = String(d.item.category_id || '');
        $('#description').value = d.item.description || '';
        $('#province').value = d.item.province || '';

        renderGallery(d.item.images_detail || []);

        $('#backDetail').href = `detail.html?id=${encodeURIComponent(itemId)}&view=public`;
        hideAlert();
        form.hidden = false;
      } catch {
        showAlert('เชื่อมต่อเซิร์ฟเวอร์ไม่สำเร็จ');
      }
    }

    filesInput.addEventListener('change', async () => {
      if (!filesInput.files || filesInput.files.length === 0) return;
      const fd = new FormData();
      fd.append('item_id', itemId);
      for (const f of filesInput.files) fd.append('files[]', f);
      try {
        const r = await fetch(`${window.API_BASE}/items/images.upload.php`, { method:'POST', body: fd, credentials:'include' });
        const d = await r.json().catch(()=> ({}));
        if (d && d.ok) {
          await loadItem();
          filesInput.value = '';
        } else {
          alert('อัปโหลดไม่สำเร็จ: ' + (d?.error || 'UNKNOWN'));
        }
      } catch {
        alert('เชื่อมต่อเซิร์ฟเวอร์ไม่สำเร็จ');
      }
    });

    gallery.addEventListener('click', async (e) => {
      const btn = e.target.closest('button');
      if (!btn) return;
      const action = btn.dataset.action;
      const imgId = btn.dataset.id;
      if (!action || !imgId) return;

      if (action === 'del') {
        if (!confirm('ลบรูปนี้หรือไม่?')) return;
        try {
          const r = await fetch(`${window.API_BASE}/items/images.delete.php`, {
            method:'POST',
            headers:{ 'Accept':'application/json', 'Content-Type':'application/x-www-form-urlencoded;charset=UTF-8' },
            body: new URLSearchParams({ item_id: String(itemId), image_id: String(imgId) }),
            credentials:'include'
          });
          const d = await r.json().catch(()=> ({}));
          if (d && d.ok) { await loadItem(); }
          else { alert('ลบรูปไม่สำเร็จ: ' + (d?.error || 'UNKNOWN')); }
        } catch { alert('เชื่อมต่อเซิร์ฟเวอร์ไม่สำเร็จ'); }
      }

      if (action === 'setcover') {
        try {
          const r = await fetch(`${window.API_BASE}/items/images.setcover.php`, {
            method:'POST',
            headers:{ 'Accept':'application/json', 'Content-Type':'application/x-www-form-urlencoded;charset=UTF-8' },
            body: new URLSearchParams({ item_id: String(itemId), image_id: String(imgId) }),
            credentials:'include'
          });
          const d = await r.json().catch(()=> ({}));
          if (d && d.ok) { await loadItem(); }
          else { alert('ตั้งหน้าปกไม่สำเร็จ: ' + (d?.error || 'UNKNOWN')); }
        } catch { alert('เชื่อมต่อเซิร์ฟเวอร์ไม่สำเร็จ'); }
      }
    });

    document.getElementById('editForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const fd = new URLSearchParams({
        id: String(itemId),
        title: document.getElementById('title').value.trim(),
        category_id: String(document.getElementById('category_id').value),
        description: document.getElementById('description').value,
        province: document.getElementById('province').value.trim()
      });
      if (!fd.get('title') || !fd.get('category_id')) { alert('กรอกข้อมูลให้ครบ'); return; }
      try {
        const r = await fetch(`${window.API_BASE}/items/update.php`, {
          method:'POST',
          headers:{ 'Accept':'application/json', 'Content-Type':'application/x-www-form-urlencoded;charset=UTF-8' },
          body: fd,
          credentials:'include'
        });
        const d = await r.json().catch(()=> ({}));
        if (d && d.ok) { alert('บันทึกสำเร็จ'); }
        else { alert('บันทึกไม่สำเร็จ: ' + (d?.error || 'UNKNOWN')); }
      } catch { alert('เชื่อมต่อเซิร์ฟเวอร์ไม่สำเร็จ'); }
    });

    loadItem();
  </script>
</body>
</html>
