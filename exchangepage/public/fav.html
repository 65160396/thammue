</head>

<body>
  <ul class="top-nav">
    <li><a href="upload.html">อัพโหลดสินค้าแลกเปลี่ยน</a></li>
    <li><span class="top-divider">|</span></li>
    <li><a href="index.html">ซื้อสินค้า</a></li>
  </ul>

  <div class="header-wrapper">
    <div class="logo-container"><a href="index.html" class="brand-text">THAMMUE</a></div>
    <div class="search-container">
      <div class="search-group">
        <input type="text" placeholder="ค้นหาสินค้า" />
        <button class="search-button" aria-label="ค้นหา"><img src="../img/Icon/search.png" alt="ค้นหา" /></button>
      </div>
      <div class="icon-buttons">
        <a class="action-button" href="request.html"><img src="../img/Icon/exchange.png" alt=""></a>
        <a class="action-button" href="fav.html"><img src="../img/Icon/heart.png" alt=""></a>
        <a class="action-button" href="chat.html"><img src="../img/Icon/chat.png" alt=""></a>
        <a class="action-button" href="profile.html"><img src="../img/Icon/user.png" alt=""></a>
      </div>
    </div>
  </div>

  <div class="category-buttons">
    <a href="category/Electronics.html" class="category-button">อิเล็กทรอนิกส์</a>
    <a href="category/homeappliances.html" class="category-button">เครื่องใช้ภายในบ้าน</a>
    <a href="category/children.html" class="category-button">อุปกรณ์เด็ก</a>
    <a href="category/clothing.html" class="category-button">เสื้อผ้า</a>
    <a href="category/books.html" class="category-button">หนังสือ</a>
    <a href="category/collectibles.html" class="category-button">ของสะสม</a>
  </div>

  <main class="section">
    <div class="container">
      <div class="section-head">
        <h2>รายการโปรดของฉัน</h2>
      </div>
      <div id="favGrid" class="grid grid-4"></div>
    </div>
  </main>


  <script>
    const API_BASE = '/thammue/api';
    const grid = document.getElementById('favGrid');

    function render(items) {
      if (!items || !items.length) {
        grid.innerHTML = `<div class="card mini"><div class="thumb"></div><h4>ยังไม่มีรายการโปรด</h4><p class="muted">กดรูปหัวใจในหน้ารายการสินค้า</p></div>`;
        return;
      }
      grid.innerHTML = items.map(it => `
      <article class="card mini">
        <a href="detail.html?id=${it.id}&view=public" style="text-decoration:none;color:inherit">
          <div class="thumb">
            ${it.cover ? `<img src="${it.cover}" alt="" style="width:100%;height:120px;object-fit:cover;border-radius:8px 8px 0 0;">` : ''}
          </div>
          <h4>${it.title}</h4>
          <p class="muted">หมวด: ${it.category_name || '-'}</p>
        </a>
        <div style="margin-top:6px;text-align:right">
          <button class="btn btn-sm" data-remove="${it.id}" style="background:#eee;border:1px solid #ddd">นำออก</button>
        </div>
      </article>
    `).join('');
    }

    async function loadFav() {
      const r = await fetch(`${API_BASE}/favorites/list.php`, {
        cache: 'no-store',
        credentials: 'include'   // <<< ต้องมี
      });
      if (r.status === 401) {
        location.href = '/thammue/page/login.html?next=' + encodeURIComponent(location.pathname);
        return;
      }
      const d = await r.json().catch(() => ({ ok: false }));
      render(d.ok ? d.items : []);
    }

    grid.addEventListener('click', async (e) => {
      const id = e.target?.dataset?.remove;
      if (!id) return;
      const fd = new FormData();
      fd.append('item_id', id);
      fd.append('action', 'remove');
      await fetch(`${API_BASE}/favorites/toggle.php`, {
        method: 'POST',
        body: fd,
        credentials: 'include'   // <<< ต้องมี
      });
      loadFav();
    });

    loadFav();
  </script>


</body>

</html>
