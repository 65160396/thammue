<!DOCTYPE html><html lang="th"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin | THAMMUE</title>
<style>
body{background:#f6f7fb;font-family:system-ui,Segoe UI,Arial;margin:0}
.nav{display:flex;gap:10px;padding:12px;background:#fff;box-shadow:0 2px 12px rgba(0,0,0,.06)}
.nav a{padding:8px 12px;border-radius:10px;background:#111;color:#fff;text-decoration:none}
.wrap{width:min(1080px,100%);margin:18px auto;padding:0 16px}
.card{background:#fff;border-radius:12px;box-shadow:0 6px 20px rgba(0,0,0,.08);padding:16px;margin-bottom:12px}
.sel{margin-left:auto}
</style>
</head><body>
<div class="nav">
  <a href="index.html">Dashboard</a>
  <a href="stores.html">เปิดร้าน</a>
  <a href="kyc.html">KYC</a>
  <a href="reports.html">รีพอร์ต</a>
  <a href="chats.html">แชท</a>
  <span class="sel">
    <label>โมดูล:
      <select id="proj">
        <option value="exchange">exchange (แลกเปลี่ยน)</option>
        <option value="shop">shop (ซื้อขาย)</option>
      </select>
    </label>
  </span>
  <a href="#" id="logout">ออกจากระบบ</a>
</div>
<div class="wrap">
  <div class="card"><h2>ยินดีต้อนรับ</h2><pre id="me"></pre></div>
</div>
<script src="admin.js"></script>
<script>
(async()=>{
  await admin.ensureLogin();
  proj.value = admin.project;
  proj.onchange = e=>{ admin.project = e.target.value; location.reload(); };
  const me = await admin.api('/thammue/admin/me.php');
  document.getElementById('me').textContent = JSON.stringify(me,null,2);
  logout.onclick = async(e)=>{ e.preventDefault(); await admin.api('/thammue/admin/logout.php'); location.href='admin_login.html'; };
})();
</script>
</body></html>
