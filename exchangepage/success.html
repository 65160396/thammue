<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>อัปโหลดสำเร็จ • Thammue</title>
  <link rel="stylesheet" href="/css/instyle.css" />
  <link rel="stylesheet" href="/css/exuplode.css" />
  <style>
    .success-wrap{max-width:960px;margin:24px auto;padding:24px}
    .success-card{background:#fff;border-radius:16px;padding:32px;text-align:center;box-shadow:0 6px 20px rgba(0,0,0,.06)}
    .success-icon{width:84px;height:84px;margin:0 auto 16px;display:grid;place-items:center;border-radius:50%;background:#e8f7ef}
    .success-icon svg{width:44px;height:44px}
    .success-title{font-size:1.5rem;margin:6px 0 4px}
    .success-desc{color:#555;margin:0}
    .meta{margin-top:18px;color:#333}
    .meta code{background:#f4f5f7;padding:4px 8px;border-radius:8px}
    .btn-row{margin-top:24px;display:flex;gap:12px;justify-content:center;flex-wrap:wrap}
    .btn{padding:10px 16px;border-radius:10px;border:1px solid #ddd;background:#fff;cursor:pointer}
    .btn.primary{background:#0ea5e9;border-color:#0ea5e9;color:#fff}
    .btn:disabled{opacity:.6;cursor:not-allowed}
  </style>
</head>
<body>
  <!-- top bar (ยกมาจากหน้าอื่น) -->
  <ul class="top-nav">
    <li><a href="/exchangepage/Uplode.html">อัพโหลดสินค้าแลกเปลี่ยน</a></li>
    <li><span class="top-divider">|</span></li>
    <li><a href="/page/index.html">ซื้อสินค้า</a></li>

    <li class="right"><a href="#notification">แจ้งเตือน</a></li>
    <li><span class="top-divider">|</span></li>
    <li><a href="#help">ช่วยเหลือ</a></li>
    <li><span class="top-divider">|</span></li>
    <li><a href="#lang">ไทย</a></li>
  </ul>

  <div class="success-wrap">
    <div class="success-card">
      <div class="success-icon" aria-hidden="true">
        <!-- ไอคอนติ๊กถูก -->
        <svg viewBox="0 0 24 24" fill="none">
          <path d="M20 7L9 18l-5-5" stroke="#16a34a" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <h1 class="success-title">อัปโหลดสินค้าเรียบร้อย</h1>
      <p class="success-desc">เราได้รับข้อมูลของคุณแล้ว ระบบกำลังตรวจสอบและแสดงผลในหน้าแลกเปลี่ยน</p>

      <div class="meta">
        <div>รหัสอ้างอิง: <code id="ref">-</code></div>
        <div>ชื่อสินค้า: <code id="name">-</code></div>
      </div>

      <div class="btn-row">
        <a class="btn primary" href="/exchangepage/index.html">ดูรายการแลกเปลี่ยน</a>
        <a class="btn" href="/exchangepage/Uplode.html">อัปโหลดสินค้าอีกครั้ง</a>
      </div>
    </div>
  </div>

  <script>
    // อ่าน query params (ref, name) จาก URL
    const params = new URLSearchParams(location.search);
    const ref = params.get('ref') || '-';
    const name = params.get('name') || '-';
    document.getElementById('ref').textContent = ref;
    document.getElementById('name').textContent = name;
  </script>
</body>
</html>
